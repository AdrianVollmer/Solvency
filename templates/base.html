<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            var theme = localStorage.getItem('theme') || '{{ settings.theme }}';
            // Default to light mode; only go dark if explicitly set or system prefers dark
            if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Solvency - Track and visualize your spending habits">
    <meta name="xsrf-token" content="{{ xsrf_token }}">
    <title>{% block title %}{{ title }}{% endblock %} | Solvency</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#10b981">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Solvency">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <script src="/static/js/dist/htmx.min.js" defer></script>
    <script src="/static/js/dist/{{ manifest.get("main.js") }}" defer></script>
    <script src="/static/vendor/sortablejs/Sortable.min.js" defer></script>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-neutral-50 dark:bg-neutral-900 text-neutral-900 dark:text-neutral-100">
    {# Global SVG sprite sheet for icons used by macros and JavaScript #}
    <svg class="hidden" aria-hidden="true">
        {{ icons.symbol("trash-2")|safe }}
        {{ icons.symbol("x")|safe }}
        {{ icons.symbol("folder")|safe }}
        {{ icons.symbol("trending-up")|safe }}
        {{ icons.symbol("inbox")|safe }}
        {{ icons.symbol("file-text")|safe }}
        {{ icons.symbol("search")|safe }}
        {{ icons.symbol("chart-bar")|safe }}
    </svg>
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-primary-600 focus:text-white focus:rounded-lg">Skip to content</a>
    {% include "components/navbar.html" %}

    <div class="flex">
        {% include "components/sidebar.html" %}

        <main id="main-content" class="flex-1 p-4 md:p-6 lg:p-8 md:ml-56">
            <div class="max-w-7xl mx-auto">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
    <div id="modal-container" class="fixed inset-0 z-40 hidden"></div>

    <script>
    async function importResource(file, url) {
        if (!file) return;
        try {
            const text = await file.text();
            const data = JSON.parse(text);
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (typeof showToast === 'function') {
                showToast(result.message, { type: result.imported > 0 ? 'success' : 'info' });
            } else {
                alert(result.message);
            }
            if (result.imported > 0) {
                location.reload();
            }
        } catch (e) {
            if (typeof showToast === 'function') {
                showToast('Import failed: ' + e.message, { type: 'error' });
            } else {
                alert('Import failed: ' + e.message);
            }
        }
        document.querySelector('input[type="file"]').value = '';
    }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
