<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            var theme = localStorage.getItem('theme') || '{{ settings.theme }}';
            if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MoneyMapper - Track and visualize your spending habits">
    <title>{% block title %}{{ title }}{% endblock %} | MoneyMapper</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <script src="/static/js/dist/htmx.min.js" defer></script>
    <script src="/static/js/dist/{{ manifest.get("main.js") }}" defer></script>
    <script src="/static/vendor/sortablejs/Sortable.min.js" defer></script>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
    <div id="lucide-sprite" class="hidden"></div>
    <script>
        fetch('/static/vendor/lucide/sprite.svg')
            .then(r => r.text())
            .then(svg => document.getElementById('lucide-sprite').innerHTML = svg);
    </script>
    {% include "components/navbar.html" %}

    <div class="flex">
        {% include "components/sidebar.html" %}

        <main class="flex-1 p-4 md:p-6 lg:p-8 md:ml-64">
            <div class="max-w-7xl mx-auto">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
    <div id="modal-container" class="fixed inset-0 z-40 hidden"></div>

    {% block scripts %}{% endblock %}
</body>
</html>
