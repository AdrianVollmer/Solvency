<tr id="category-{{ category.category.id }}" class="hover:bg-neutral-50 dark:hover:bg-neutral-700/50 row-hover">
    <td class="px-6 py-4">
        <div class="flex items-center gap-3">
            <span class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium"
                style="background-color: {{ category.category.color }}20; color: {{ category.category.color }};">
                {{ category.category.name.chars().next().unwrap_or('?') }}
            </span>
            <span class="{% if category.depth > 0 %}pl-{{ category.depth * 4 }}{% endif %}">
                {{ category.category.name }}
            </span>
        </div>
    </td>
    <td class="px-6 py-4">
        <span class="inline-block w-6 h-6 rounded" style="background-color: {{ category.category.color }};"></span>
    </td>
    <td class="px-6 py-4 text-sm text-neutral-500 dark:text-neutral-400">
        {{ category.category.icon }}
    </td>
    <td class="px-6 py-4 text-right">
        <mm-delete-button
            target="category-{{ category.category.id }}"
            endpoint="/categories/{{ category.category.id }}"
            confirm="Are you sure you want to delete this category?"
            label="Delete category"></mm-delete-button>
    </td>
</tr>
