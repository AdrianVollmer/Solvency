<tr id="category-{{ category.category.id }}" class="hover:bg-gray-50 dark:hover:bg-gray-700/50">
    <td class="px-6 py-4">
        <div class="flex items-center gap-3">
            <span class="w-8 h-8 rounded-full flex items-center justify-center text-sm"
                style="background-color: {{ category.category.color }}20; color: {{ category.category.color }};">
                {{ category.category.name.chars().next().unwrap_or('?') }}
            </span>
            <span class="{% if category.depth > 0 %}pl-{{ category.depth * 4 }}{% endif %}">
                {{ category.category.name }}
            </span>
        </div>
    </td>
    <td class="px-6 py-4">
        <span class="inline-block w-6 h-6 rounded" style="background-color: {{ category.category.color }};"></span>
    </td>
    <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400">
        {{ category.category.icon }}
    </td>
    <td class="px-6 py-4 text-right">
        <button hx-delete="/categories/{{ category.category.id }}"
            hx-target="#category-{{ category.category.id }}"
            hx-swap="outerHTML"
            hx-confirm="Are you sure you want to delete this category?"
            class="p-1 text-gray-500 hover:text-red-600 dark:hover:text-red-400">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
        </button>
    </td>
</tr>
