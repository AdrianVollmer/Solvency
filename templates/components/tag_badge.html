<span id="tag-{{ tag.id }}" class="inline-flex items-center gap-1 px-2 py-1 rounded-full text-sm {% if tag.style.as_str() == "striped" %}tag-striped{% endif %}"
    {% if tag.style.as_str() == "solid" %}
    style="background-color: {{ tag.color }}; color: white;"
    {% else if tag.style.as_str() == "outline" %}
    style="background-color: transparent; color: {{ tag.color }}; border: 1.5px solid {{ tag.color }};"
    {% else %}
    style="background: repeating-linear-gradient(135deg, {{ tag.color }}20, {{ tag.color }}20 4px, {{ tag.color }}40 4px, {{ tag.color }}40 8px); color: {{ tag.color }}; border: 1px solid {{ tag.color }}40;"
    {% endif %}>
    {{ tag.name }}
    <button hx-delete="/tags/{{ tag.id }}"
        hx-target="#tag-{{ tag.id }}"
        hx-swap="outerHTML"
        hx-confirm="Are you sure you want to delete this tag?"
        class="hover:opacity-75">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
    </button>
</span>
