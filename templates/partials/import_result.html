<div class="bg-white dark:bg-neutral-800 rounded-xl shadow-sm border border-neutral-200 dark:border-neutral-700 p-6 animate-fade-in">
    {% if imported_count > 0 %}
    <div class="flex items-center gap-4 mb-4">
        <div class="w-12 h-12 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center animate-success">
            <span class="icon-md text-green-600 dark:text-green-400" aria-hidden="true">{{ icons.get("check")|safe }}</span>
        </div>
        <div>
            <h3 class="font-semibold text-lg">Import Successful</h3>
            <p class="text-neutral-600 dark:text-neutral-400">{{ imported_count }} expense(s) imported.</p>
        </div>
    </div>
    {% endif %}

    {% if error_count > 0 %}
    <div class="mt-4 p-4 bg-red-50 dark:bg-red-900/20 rounded-lg">
        <h4 class="font-medium text-red-800 dark:text-red-200 mb-2">{{ error_count }} Error(s)</h4>
        <ul class="text-sm text-red-700 dark:text-red-300 list-disc list-inside">
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div class="mt-6 flex gap-4">
        <a href="/expenses" class="btn btn-primary">
            View Expenses
        </a>
        <a href="/import" class="btn btn-secondary">
            Import More
        </a>
    </div>
</div>
