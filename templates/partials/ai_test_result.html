{% if success %}
<div class="p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg">
    <div class="flex items-center gap-3">
        <span class="icon-sm text-green-600 dark:text-green-400" aria-hidden="true">{{ icons.get("check-circle")|safe }}</span>
        <div>
            <span class="text-green-800 dark:text-green-200 font-medium">{{ message }}</span>
            {% if model_info.is_some() %}
            <p class="text-sm text-green-700 dark:text-green-300 mt-1">{{ model_info.as_ref().unwrap() }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% else %}
<div class="p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
    <div class="flex items-center gap-3">
        <span class="icon-sm text-red-600 dark:text-red-400" aria-hidden="true">{{ icons.get("x-circle")|safe }}</span>
        <span class="text-red-800 dark:text-red-200">{{ message }}</span>
    </div>
</div>
{% endif %}
