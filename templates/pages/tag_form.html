{% extends "base.html" %}
{% import "macros/ui.html" as ui %}

{% block content %}
<div class="space-y-6">
    {% call ui::page_header(title="Add Tag", back_url="/tags", back_label="Tags", subtitle="Create a new tag to label transactions") %}{% endcall %}

    <div class="bg-white dark:bg-neutral-800 rounded-xl border border-neutral-200 dark:border-neutral-700 p-6 max-w-lg">
        <form action="/tags/create" method="POST" class="space-y-4">
            <div>
                <label for="tag-name" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1">Name</label>
                <input type="text" id="tag-name" name="name" required
                    class="input w-full"
                    placeholder="e.g., Vacation, Business">
            </div>

            <div>
                <label for="tag-color" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1">Color</label>
                <input type="color" id="tag-color" name="color" value="#6b7280"
                    class="h-10 w-20 rounded border border-neutral-200 dark:border-neutral-700 cursor-pointer">
            </div>

            <div>
                <label for="tag-style" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1">Style</label>
                <select id="tag-style" name="style" class="input w-full">
                    <option value="solid">Solid</option>
                    <option value="outline">Outline</option>
                    <option value="striped">Striped</option>
                </select>
            </div>

            <div class="flex gap-3 pt-4">
                <a href="/tags" class="btn btn-secondary flex-1 text-center">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary flex-1">
                    Add Tag
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
