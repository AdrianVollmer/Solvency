{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center gap-4">
        <a href="/rules" class="p-2 text-neutral-500 hover:text-neutral-700 dark:text-neutral-400 dark:hover:text-neutral-200 hover:bg-neutral-100 dark:hover:bg-neutral-700 rounded-lg transition-colors" aria-label="Back to rules">
            <span class="material-symbols-outlined w-5" aria-hidden="true">arrow_back</span>
        </a>
        <div>
            <h1 class="page-title">Add Rule</h1>
            <p class="mt-1 text-muted">Create a rule to automatically categorize expenses</p>
        </div>
    </div>

    <div class="bg-white dark:bg-neutral-800 rounded-xl border border-neutral-200 dark:border-neutral-700 p-6 max-w-2xl">
        <p class="text-sm text-neutral-600 dark:text-neutral-400 mb-6">
            Rules automatically assign categories or tags to expenses based on description patterns.
            Use regular expressions for flexible matching.
        </p>

        <form action="/rules/create" method="POST" class="space-y-4">
            <div>
                <label for="rule-name" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1">Name</label>
                <input type="text" id="rule-name" name="name" required placeholder="e.g., Grocery stores"
                    class="input w-full">
            </div>

            <div>
                <label for="rule-pattern" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1">Pattern (regex)</label>
                <input type="text" id="rule-pattern" name="pattern" required placeholder="e.g., walmart|costco|kroger"
                    class="input w-full font-mono text-sm">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="action-type-select" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1">Action</label>
                    <select name="action_type" id="action-type-select" class="input w-full" onchange="toggleActionValue(this)">
                        <option value="assign_category">Assign Category</option>
                        <option value="assign_tag">Assign Tag</option>
                    </select>
                </div>
                <div>
                    <label for="action-value-category" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1">Value</label>
                    <select name="action_value" id="action-value-category" class="input w-full">
                        {% for cat in categories %}
                        <option value="{{ cat.category.id }}">{{ cat.path }}</option>
                        {% endfor %}
                    </select>
                    <select name="action_value" id="action-value-tag" class="hidden input w-full">
                        {% for tag in tags %}
                        <option value="{{ tag.id }}">{{ tag.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="flex gap-3 pt-4">
                <a href="/rules" class="btn btn-secondary flex-1 text-center">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary flex-1">
                    Add Rule
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function toggleActionValue(select) {
    const categorySelect = document.getElementById('action-value-category');
    const tagSelect = document.getElementById('action-value-tag');

    if (select.value === 'assign_category') {
        categorySelect.classList.remove('hidden');
        categorySelect.name = 'action_value';
        tagSelect.classList.add('hidden');
        tagSelect.name = '';
    } else {
        categorySelect.classList.add('hidden');
        categorySelect.name = '';
        tagSelect.classList.remove('hidden');
        tagSelect.name = 'action_value';
    }
}
</script>
{% endblock %}
