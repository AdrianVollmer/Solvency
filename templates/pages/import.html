{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <h1 class="text-2xl font-bold">Import Expenses</h1>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
        <form action="/import/upload" method="post" enctype="multipart/form-data" class="space-y-4">
            <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl p-8 text-center hover:border-primary-500 transition-colors" id="drop-zone">
                <svg class="w-12 h-12 mx-auto text-gray-400 mb-4 lucide-icon"><use href="#upload-cloud"></use></svg>
                <p class="text-gray-600 dark:text-gray-400 mb-2">Drag and drop your CSV files here, or</p>
                <label class="cursor-pointer inline-block">
                    <span class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Browse Files
                    </span>
                    <input type="file" name="files" accept=".csv" class="hidden" multiple required>
                </label>
                <p id="file-count" class="text-sm text-primary-600 dark:text-primary-400 mt-2 hidden"></p>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-4">
                    Supported format: CSV with columns for date, amount, and description. You can select multiple files.
                    <a href="/import/format" class="text-primary-600 dark:text-primary-400 hover:underline">View format specification</a>
                </p>
            </div>

            <button type="submit" class="w-full px-4 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors font-medium">
                Upload and Preview
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropZone = document.getElementById('drop-zone');
    const fileInput = dropZone.querySelector('input[type="file"]');
    const fileCount = document.getElementById('file-count');

    function updateFileCount() {
        const count = fileInput.files.length;
        if (count > 0) {
            fileCount.textContent = count === 1
                ? '1 file selected'
                : count + ' files selected';
            fileCount.classList.remove('hidden');
        } else {
            fileCount.classList.add('hidden');
        }
    }

    fileInput.addEventListener('change', updateFileCount);

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
            dropZone.classList.add('border-primary-500', 'bg-primary-50', 'dark:bg-primary-900/10');
        });
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
            dropZone.classList.remove('border-primary-500', 'bg-primary-50', 'dark:bg-primary-900/10');
        });
    });

    dropZone.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files;
        if (files.length) {
            fileInput.files = files;
            updateFileCount();
        }
    });
});
</script>
{% endblock %}
