{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <h1 class="text-2xl font-bold">Import Expenses</h1>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
        <form hx-post="/import/upload" hx-target="#import-preview" hx-encoding="multipart/form-data" class="space-y-4">
            <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl p-8 text-center hover:border-primary-500 transition-colors" id="drop-zone">
                <svg class="w-12 h-12 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <p class="text-gray-600 dark:text-gray-400 mb-2">Drag and drop your CSV file here, or</p>
                <label class="cursor-pointer inline-block">
                    <span class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Browse Files
                    </span>
                    <input type="file" name="file" accept=".csv" class="hidden" required>
                </label>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-4">
                    Supported format: CSV with columns for date, amount, and description.
                    <a href="/import/format" class="text-primary-600 dark:text-primary-400 hover:underline">View format specification</a>
                </p>
            </div>

            <button type="submit" class="w-full px-4 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors font-medium">
                Upload and Preview
            </button>
        </form>
    </div>

    <div id="import-preview"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropZone = document.getElementById('drop-zone');
    const fileInput = dropZone.querySelector('input[type="file"]');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
            dropZone.classList.add('border-primary-500', 'bg-primary-50', 'dark:bg-primary-900/10');
        });
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
            dropZone.classList.remove('border-primary-500', 'bg-primary-50', 'dark:bg-primary-900/10');
        });
    });

    dropZone.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files;
        if (files.length) {
            fileInput.files = files;
        }
    });
});
</script>
{% endblock %}
