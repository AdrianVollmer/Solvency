{% extends "base.html" %}

{% block content %}
<div class="space-y-6 max-w-2xl mx-auto">
    <div class="flex items-center gap-4">
        <a href="/expenses/{{ expense.id }}" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors text-gray-700 dark:text-gray-300">
            <span class="icon-sm" aria-hidden="true">{{ icons.get("arrow-left")|safe }}</span>
        </a>
        <h1 class="text-2xl font-bold">Edit Transaction</h1>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
        <form method="POST" action="/expenses/{{ expense.id }}/update" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Date</label>
                    <input type="date" name="date" required value="{{ expense.date }}"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Amount</label>
                    <input type="number" name="amount" step="0.01" required value="{{ expense.amount_display() }}"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Currency</label>
                    <select name="currency" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">
                        <option value="USD" {% if expense.is_currency("USD") %}selected{% endif %}>USD</option>
                        <option value="EUR" {% if expense.is_currency("EUR") %}selected{% endif %}>EUR</option>
                        <option value="GBP" {% if expense.is_currency("GBP") %}selected{% endif %}>GBP</option>
                        <option value="JPY" {% if expense.is_currency("JPY") %}selected{% endif %}>JPY</option>
                        <option value="CAD" {% if expense.is_currency("CAD") %}selected{% endif %}>CAD</option>
                        <option value="AUD" {% if expense.is_currency("AUD") %}selected{% endif %}>AUD</option>
                        <option value="CHF" {% if expense.is_currency("CHF") %}selected{% endif %}>CHF</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category</label>
                    <select name="category_id" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">
                        <option value="">No Category</option>
                        {% for cat in categories %}
                        <option value="{{ cat.category.id }}" {% if expense.matches_category(cat.category.id) %}selected{% endif %}>
                            {{ cat.display_name() }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            {% if !accounts.is_empty() %}
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Account (optional)</label>
                <select name="account_id" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">
                    <option value="">No Account</option>
                    {% for account in accounts %}
                    <option value="{{ account.id }}" {% if expense.matches_account(account.id) %}selected{% endif %}>
                        {{ account.name }} (ID: {{ account.id }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
                <input type="text" name="description" required value="{{ expense.description }}"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Notes (optional)</label>
                <textarea name="notes" rows="3"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">{{ expense.notes_text() }}</textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tags</label>
                <div class="flex flex-wrap gap-2">
                    {% for tag in tags %}
                    <label class="inline-flex items-center gap-1.5 cursor-pointer">
                        <input type="checkbox" name="tag_ids" value="{{ tag.id }}" {% if expense.has_tag(tag.id) %}checked{% endif %}
                            class="w-4 h-4 text-primary-600 rounded focus:ring-primary-500">
                        <span class="text-sm px-2 py-0.5 rounded" style="background-color: {{ tag.color }}20; color: {{ tag.color }};">{{ tag.name }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>

            <div class="flex gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
                <a href="/expenses/{{ expense.id }}"
                    class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-center">
                    Cancel
                </a>
                <button type="submit"
                    class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
