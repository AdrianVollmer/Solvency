{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center py-16 md:py-24 text-center">
    <p class="font-display text-7xl md:text-9xl font-bold text-neutral-200 dark:text-neutral-800 select-none">
        {{ status_code }}
    </p>
    <h1 class="mt-4 text-2xl md:text-3xl font-bold text-neutral-900 dark:text-neutral-100">
        {{ status_text }}
    </h1>
    <p class="mt-3 text-neutral-500 dark:text-neutral-400 max-w-md">
        {{ message }}
    </p>
    <a href="/"
       class="mt-8 inline-flex items-center gap-2 px-5 py-2.5 rounded-lg bg-primary-600 text-white font-medium hover:bg-primary-700 transition-colors">
        Go to Dashboard
    </a>
</div>
{% endblock %}
