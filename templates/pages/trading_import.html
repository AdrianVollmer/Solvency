{% extends "base.html" %}

{% block content %}
<div class="space-y-8">
    <div>
        <h1 class="page-title">Import Trading Activities</h1>
        <p class="mt-1 text-muted">Upload CSV files to import trading activities</p>
    </div>

    <div class="bg-white dark:bg-neutral-800 rounded-xl border border-neutral-200 dark:border-neutral-700 p-6">
        <form action="/trading/import/upload" method="post" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2">
                    CSV Files
                </label>
                <div class="border-2 border-dashed border-neutral-300 dark:border-neutral-600 rounded-lg p-8 text-center hover:border-primary-500 transition-colors">
                    <input type="file" name="files" accept=".csv" multiple required
                        class="block w-full text-sm text-neutral-500 dark:text-neutral-400
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-lg file:border-0
                            file:text-sm file:font-medium
                            file:bg-primary-50 file:text-primary-700
                            dark:file:bg-primary-900/30 dark:file:text-primary-300
                            hover:file:bg-primary-100 dark:hover:file:bg-primary-900/50
                            cursor-pointer"
                        onchange="document.getElementById('file-count').textContent = this.files.length + ' file(s) selected'">
                    <p id="file-count" class="mt-2 text-sm text-neutral-500 dark:text-neutral-400">No files selected</p>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <a href="/trading/import/format" class="text-sm text-primary-600 dark:text-primary-400 hover:underline">
                    View CSV format specification
                </a>
                <button type="submit" class="btn btn-primary">
                    Upload and Preview
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
