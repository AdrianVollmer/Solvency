{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
            <h1 class="page-title">Tags</h1>
            <p class="mt-1 text-muted">Label and categorize expenses</p>
        </div>
        <div class="flex items-center gap-2">
            <a href="/tags/export" class="btn btn-secondary flex items-center gap-2">
                <span class="material-symbols-outlined w-5" aria-hidden="true">download</span>
                Export
            </a>
            <button onclick="document.getElementById('import-file').click()" class="btn btn-secondary flex items-center gap-2">
                <span class="material-symbols-outlined w-5" aria-hidden="true">upload</span>
                Import
            </button>
            <input type="file" id="import-file" accept=".json" class="hidden" onchange="importTags(this.files[0])" aria-label="Import tags from JSON file">
            <a href="/tags/new" class="btn btn-primary flex items-center gap-2">
                <span class="material-symbols-outlined w-5" aria-hidden="true">add</span>
                Add Tag
            </a>
        </div>
    </div>

    <div class="bg-white dark:bg-neutral-800 rounded-xl border border-neutral-200 dark:border-neutral-700 p-6">
        <h2 class="section-title mb-4">All Tags</h2>
        <div id="tags-container" class="flex flex-wrap gap-2">
            {% for tag in tags %}
            {% include "components/tag_badge.html" %}
            {% else %}
            <p class="text-neutral-500 dark:text-neutral-400">No tags yet. Click "Add Tag" to create one.</p>
            {% endfor %}
        </div>
    </div>
</div>

<script>
async function importTags(file) {
    if (!file) return;
    try {
        const text = await file.text();
        const data = JSON.parse(text);
        const response = await fetch('/tags/import', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const result = await response.json();
        alert(result.message);
        if (result.imported > 0) {
            location.reload();
        }
    } catch (e) {
        alert('Import failed: ' + e.message);
    }
    document.getElementById('import-file').value = '';
}
</script>
{% endblock %}
