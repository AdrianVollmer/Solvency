{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">Tags</h1>
        <div class="flex items-center gap-2">
            <a href="/tags/export" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors flex items-center gap-2">
                <svg class="w-5 h-5 lucide-icon" viewBox="0 0 24 24"><use href="#download"/></svg>
                Export
            </a>
            <button onclick="document.getElementById('import-file').click()" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors flex items-center gap-2">
                <svg class="w-5 h-5 lucide-icon" viewBox="0 0 24 24"><use href="#upload"/></svg>
                Import
            </button>
            <input type="file" id="import-file" accept=".json" class="hidden" onchange="importTags(this.files[0])">
        </div>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
        <form hx-post="/tags/create" hx-target="#tags-container" hx-swap="beforeend" hx-on::after-request="this.reset()" class="flex flex-wrap gap-4 items-end">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
                <input type="text" name="name" required class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Color</label>
                <input type="color" name="color" value="#6b7280" class="h-10 w-14 rounded border border-gray-300 dark:border-gray-600 cursor-pointer">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Style</label>
                <select name="style" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">
                    <option value="solid">Solid</option>
                    <option value="outline">Outline</option>
                    <option value="striped">Striped</option>
                </select>
            </div>
            <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                Add Tag
            </button>
        </form>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
        <h2 class="font-semibold mb-4">All Tags</h2>
        <div id="tags-container" class="flex flex-wrap gap-2">
            {% for tag in tags %}
            {% include "components/tag_badge.html" %}
            {% else %}
            <p class="text-gray-500 dark:text-gray-400">No tags yet. Create one above.</p>
            {% endfor %}
        </div>
    </div>
</div>

<script>
async function importTags(file) {
    if (!file) return;
    try {
        const text = await file.text();
        const data = JSON.parse(text);
        const response = await fetch('/tags/import', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const result = await response.json();
        alert(result.message);
        if (result.imported > 0) {
            location.reload();
        }
    } catch (e) {
        alert('Import failed: ' + e.message);
    }
    document.getElementById('import-file').value = '';
}
</script>
{% endblock %}
