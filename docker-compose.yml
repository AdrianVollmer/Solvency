services:
  solvency:
    build:
      context: .
      dockerfile: Dockerfile
      # Set DEMO=true to include demo data in the image
      # args:
      #   DEMO: "true"
    container_name: solvency
    ports:
      - "7070:7070"
    volumes:
      - solvency-data:/app/data
    environment:
      - SOLVENCY_DATABASE_URL=sqlite:///app/data/solvency.db
      - SOLVENCY_PORT=7070
      - SOLVENCY_HOST=0.0.0.0
      - SOLVENCY_PASSWORD_HASH=DANGEROUSLY_ALLOW_UNAUTHENTICATED_USERS
      - RUST_LOG=info
    restart: unless-stopped

volumes:
  solvency-data:
