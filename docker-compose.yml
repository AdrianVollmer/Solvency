services:
  solvency:
    image: ghcr.io/adrianvollmer/solvency:latest
    container_name: solvency
    ports:
      - "7070:7070"
    volumes:
      - solvency-data:/app/data
      # Or use a local DB:
      # - ./data:/app/data
    environment:
      - SOLVENCY_DATABASE_URL=sqlite:///app/data/solvency.db
      - SOLVENCY_PORT=7070
      - SOLVENCY_HOST=0.0.0.0
      - SOLVENCY_PASSWORD_HASH=DANGEROUSLY_ALLOW_UNAUTHENTICATED_USERS
      - RUST_LOG=info
    restart: unless-stopped

volumes:
  solvency-data:
